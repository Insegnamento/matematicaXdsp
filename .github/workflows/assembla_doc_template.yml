# .github/workflows/assembla_doc_template.yml

name: Assembla Documento con Template

on:
  push:
    branches: [ main ]
      
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/sezioni/**'
      - 'config.yml'
      - '.github/scripts/**'
      - '.github/workflows/**'

permissions:
  contents: write
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dmgiulioromano/latex-docker-ubuntu:2025.1

    steps:
    - name: Install dependencies
      run: |
        apt-get update
        FONT="fonts-dejavu"
        MATH_FONT="fonts-dejavu-extra"
        echo "MATH_FONT=$MATH_FONT" >> $GITHUB_ENV
        echo "FONT=$FONTT" >> $GITHUB_ENV
        apt-get install -y git bash tar wget xz-utils $FONT $MATH_FONT
        fc-cache -fv
        # Download in parallelo (background jobs)
        PANDOC_VERSION=3.8.2
        PANDOC_XREF_VERSION=0.3.22
        wget https://github.com/jgm/pandoc/releases/download/${PANDOC_VERSION}/pandoc-${PANDOC_VERSION}-1-amd64.deb &
        PANDOC_PID=$!
        wget https://github.com/lierdakil/pandoc-crossref/releases/download/v${PANDOC_XREF_VERSION}/pandoc-crossref-Linux-X64.tar.xz &
        CROSSREF_PID=$!
        # Aspetta che i download finiscano
        wait $PANDOC_PID
        wait $CROSSREF_PID
        # Installazioni in sequenza (veloci comunque)
        apt-get install -y ./pandoc-${PANDOC_VERSION}-1-amd64.deb
        tar -xJf pandoc-crossref-Linux-X64.tar.xz
        mv pandoc-crossref /usr/local/bin/

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Genera il PDF con Pandoc
      run: |
        PDF_NAME="output.pdf"
        pandoc docs/slides.md -o "$PDF_NAME" \
          --pdf-engine=xelatex \
          --template=styles/template.latex \
          -V mainfont="${{ env.FONT }}" \
          -V sansfont="${{ env.FONT }}" \
          -V monofont="${{ env.MATH_FONT }}" \
          -t beamer
        echo "PDF_NAME=$PDF_NAME" >> $GITHUB_ENV
        mkdir -p pages_artifact
        cp "${PDF_NAME}" pages_artifact/latest.pdf

    - uses: actions/upload-artifact@v4
      with:
        name: progetto-completo_pdf
        path: "${{ env.PDF_NAME }}"
        overwrite: true
        
    - name: Upload artifact per Pages
      uses: actions/upload-pages-artifact@v4
      with:
        path: pages_artifact

    - name: Commit del documento assemblato
      run: |
        cd "$GITHUB_WORKSPACE"
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        rm -f *.pdf
        git add -u
        git diff --staged --quiet || git commit -m "Auto-aggiornamento documento con template [skip ci]"
        
    - name: Push delle modifiche
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref_name }}
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy su GitHub Pages
        uses: actions/deploy-pages@v4
